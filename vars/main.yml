---
kustomize_os: 'Linux'

kustomize_architecture: amd64

# https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv3.6.1/kustomize_v3.6.1_linux_amd64.tar.gz
kustomize_redistribution_filename: 'kustomize_v{{ kustomize_version }}_{{ kustomize_os }}_{{ kustomize_architecture }}.tar.gz'

# File name of the kustomize download file
kustomize_download_filename: 'kustomize-v{{ kustomize_version }}-{{ kustomize_os }}-{{ kustomize_architecture }}.tar.gz'

# Path of the staging dir
kustomize_staging_dir: '{{ kustomize_download_dir }}/kustomize-v{{ kustomize_version }}-{{ kustomize_os }}-{{ kustomize_architecture }}'

# File name of the kustomize executable in the redistributable file
kustomize_redistribution_executable_filename: 'kustomize'

# Dir where kustomize should be installed
kustomize_install_dir: '/usr/local/bin'
